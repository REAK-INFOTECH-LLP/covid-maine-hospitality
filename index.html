<html>
  <head>
    <title>COVID Loss</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap" rel="stylesheet"> 
    <script src="init.js"></script> 
  </head>
  <body>
    <div id="container" class="container">
        <img class="bg-overlay" src="maine.svg" />
        <div id="upper-text" class="upper-text" style="display: none;">Hospitality Businesses in Maine lost </div>
        <div id="tempCount" class="number"><span class="currency">$</span><span id="tempCountNum" class="text">1</span></div>
        <div id="websiteLife" class="" style="display: none;">
          <div class="number"><span class="currency">$</span><span id="websitelifeCost" class="text">1</span></div>
          <div class="bottom-text"> while you have been on this website ... </div>
        </div>
        <div id="lockdownLife" class="" style="display: none;">
          <div class="number"><span class="currency">$</span><span id="totalCost" class="text">1</span></div>
          <div class="bottom-text"> since the lockdown ... </div>
        </div>
      <div id="curtain" class="curtain"></div>
    </div>
  </body>
</html>
